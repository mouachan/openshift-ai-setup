apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-ai-apps
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: argocd-apps
    app.kubernetes.io/part-of: openshift-ai-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mouachan/openshift-ai-setup.git
    targetRevision: main
    path: argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
