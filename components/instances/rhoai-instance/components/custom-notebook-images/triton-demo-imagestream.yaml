---
# ImageStream pour l'image Triton Demo dans OpenShift AI
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: triton-demo-notebook
  namespace: redhat-ods-applications
  labels:
    opendatahub.io/notebook-image: "true"
    app.kubernetes.io/name: triton-demo-notebook
    app.kubernetes.io/component: notebook-image
    app.kubernetes.io/part-of: openshift-ai-custom-images
    app.kubernetes.io/managed-by: gitops
  annotations:
    openshift.io/display-name: "Triton Demo Notebook (Optimized)"
    openshift.io/description: "Image optimisée avec packages ML/AI pré-installés - Démarrage 30-60 sec"
    opendatahub.io/notebook-image-desc: "Image personnalisée pour démos Triton avec Jupyter, Elyra, NumPy, Pandas, Scikit-learn, KFP, et Triton Client pré-installés"
    opendatahub.io/notebook-image-name: "Triton Demo Notebook"
    opendatahub.io/notebook-image-url: "quay.io/mouachan/triton-demo-notebook:latest"
spec:
  lookupPolicy:
    local: true
  tags:
    - name: "latest"
      annotations:
        # Métadonnées pour le dashboard OpenShift AI
        openshift.io/display-name: "Triton Demo - Latest"
        openshift.io/description: "Image optimisée avec démarrage ultra-rapide"
        opendatahub.io/notebook-software: '[
          {"name":"Python","version":"3.11"},
          {"name":"Jupyter Lab","version":"3.6+"},
          {"name":"Elyra","version":"3.15.0"}
        ]'
        opendatahub.io/notebook-python-dependencies: '[
          {"name":"NumPy","version":"1.24+"},
          {"name":"Pandas","version":"2.0+"},
          {"name":"Scikit-learn","version":"1.3+"},
          {"name":"Matplotlib","version":"3.7+"},
          {"name":"Seaborn","version":"0.12+"},
          {"name":"Kubeflow Pipelines","version":"2.14+"},
          {"name":"Triton Client","version":"2.59+"},
          {"name":"Boto3","version":"1.28+"},
          {"name":"MinIO","version":"7.1+"},
          {"name":"Kubernetes","version":"28+"},
          {"name":"Requests","version":"2.31+"}
        ]'
        # Configuration pour pull depuis Quay.io
        openshift.io/imported-from: "quay.io/mouachan/triton-demo-notebook:latest"
      from:
        kind: DockerImage
        name: "quay.io/mouachan/triton-demo-notebook:latest"
      importPolicy:
        scheduled: true
        insecure: false
      referencePolicy:
        type: Source