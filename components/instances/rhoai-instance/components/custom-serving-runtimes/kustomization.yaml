apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
# Templates custom serving runtimes avec ServingRuntimes inclus
- triton-template-custom.yaml
- seldon-template-custom.yaml

# Configuration pour appliquer les runtimes dans le namespace correct
namespace: redhat-ods-applications

# Labels communes Ã  tous les runtimes custom
labels:
- pairs:
    app.kubernetes.io/name: custom-serving-runtimes
    app.kubernetes.io/component: serving-runtime
    app.kubernetes.io/part-of: openshift-ai
    app.kubernetes.io/version: "2.22"
    app.kubernetes.io/managed-by: kustomize
    environment: development
