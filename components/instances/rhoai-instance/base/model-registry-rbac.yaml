# RBAC pour le Model Registry - selon la documentation Red Hat
# Le Model Registry crée automatiquement un rôle 'registry-users-<model-registry-name>'
# et un groupe '<model-registry-name>-users'

# RoleBinding pour donner accès au Model Registry à tous les utilisateurs authentifiés
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: triton-demo-registry-users-binding
  namespace: rhoai-model-registries
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/component: model-registry
    app.kubernetes.io/part-of: openshift-ai
    app.kubernetes.io/managed-by: gitops
    environment: development
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: registry-users-triton-demo-registry
subjects:
- kind: Group
  name: system:authenticated
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding pour l'utilisateur mouachan spécifiquement
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: triton-demo-registry-mouachan-binding
  namespace: rhoai-model-registries
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/component: model-registry
    app.kubernetes.io/part-of: openshift-ai
    app.kubernetes.io/managed-by: gitops
    environment: development
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: registry-users-triton-demo-registry
subjects:
- kind: User
  name: mouachan
  apiGroup: rbac.authorization.k8s.io 