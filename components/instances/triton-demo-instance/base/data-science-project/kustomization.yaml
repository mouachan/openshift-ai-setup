apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: triton-demo-data-science-project
  annotations:
    argocd.argoproj.io/sync-wave: "4"

namespace: triton-demo

resources:
- namespace.yaml
- pipeline-server.yaml
- workbench.yaml
- storage-config.yaml
- s3-connection-secret.yaml
- pipeline-minio-secret.yaml
- pipeline-db-secret.yaml

# Labels communs pour tous les objets
labels:
- pairs:
    app.kubernetes.io/name: triton-demo
    app.kubernetes.io/component: data-science-project
    app.kubernetes.io/part-of: openshift-ai
    app.kubernetes.io/managed-by: gitops
    demo.openshift.ai/type: triton-inference
    opendatahub.io/dashboard: "true" 